    <!-- *****Spread Operator***** -->

    <script>
        // ES5 yaygın bilindik yöntem
        const msj = ["Yazılım","benim","işim","xd"];
        
        let sonuc = "";
        for(let x of msj)
        {
            sonuc += x + " ";
        }
        //console.log(sonuc);

        //ES6 Yeni kısa yol 
        console.log(...msj); // 3 nokta ile spread yöntemi kullanıyoruz

        const dizi1 = ["bir","iki","üç","dört"];
        const dizi2 = ["beş","altı","yedi"];

        const dizi3 = [...dizi1,...dizi2,"sekiz","dokuz"]; // Spread yöntemi ile doğrudan elemanları alabiliyoruz.

        console.log(dizi3);

        
        const sayilar1 = [1,2,3,4,5,6,7,8];
        
        //const sayilar2 = sayilar1; // Referans kopyalama
        const sayilar2 = [...sayilar1]; // Value olarak kopyalama

        sayilar2[0] = 0;

        console.log(sayilar1,sayilar2);

        const user = {
            "username": "Tooxyt",
            "email": "tooxyt@wediacorp.com"
        }

        const address = {
            "username": "Yusuf",
            "city": "Istanbul"
        }

        console.log({...user, ...address});


         // rest parameters
         function toplam(...args) // ...args değişken sayıda parametre göndereceğimiz zaman kullanırız!
         {
            let sonuc = 0;

            for (let sayi of args) {
                sonuc += sayi;
            } 
            return sonuc;
        }

        console.log(toplam(1,3,5));
        console.log(toplam(1,3,5,9,13));

        function bilgileriGoster(isim1, isim2, soyad, ...adres) {
            console.log(isim1, isim2, soyad, adres);
        }

        bilgileriGoster("Ahmet","Bilal","Barışman","İstanbul","Üsküdar")
            



    </script>
